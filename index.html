<!DOCTYPE html>
<html lang="en">

<head>
	<title>RPS BEATDOWN!</title>
	<!-- Latest compiled and minified CSS -->

	<link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css"
	<link href="https://fonts.googleapis.com/css?family=Anton|Roboto+Mono" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="assets/css/style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="bkg">
		<div class="container-fluid container-head">
			<div class="row row-head">
				<div class="col col-xs-2 col-title-pic">
					<!--dont forget to put the img pathway-->
					<img class="title-pic" src="assets/images/main.jpg">
					<!--for the col-title-->
					<div class="col col-xs-10 col-title">
						<h1>Rock Paper Scissors</h1>
					</div>
					<!--col-title-->
				</div>
				<!--row-head-->
			</div>
			<!--/div container-head-->
			<div class="container container-start">
				<div class="row row-start">
				<span>Play</span>
				<br />
				<input type="text" id="name-input" value="Name" />
				<input type="button" id="name-submit" value="Start" />
		</div>
			<!--col-start-->
		</div>
		<!--row start-->
		<div class="row row-message">
			<div class="col col-xs-12 col-message">
			</div>
			<!--col-message-->
		</div>
		<!--row-message-->
	</div>
	<!--container-start-->

	<div class="container container-play">
		<div class="row row-score">
			<div class="col col-xs-4 col-score col-win">
				<span></span>
			</div>
			<!--end col-score-->
			<div class="col col-xs-4 col-score col-tie">
				<span></span>
			</div>
			<!--end col-score-->
			<div class="col col-xs-4 col-score col-lose">
				<span></span>
			</div>
			<!--end row-score-->
			<div class="row row-play-choice">
				<div class="col col-xs-4 col-play-rock col-play-pic">
					<img src="assets/images/rock.jpeg" alt="rock" data-move="rock" />
					<br />
					<span>Rock</span>
				</div>
				<!--col-play-rock-->


				<div class="col col-xs col-play-paper col-play-pic">
					<img src="assets/images/paper.jpg" alt="paper" data-move="paper" />
					<br />
					<span>Paper</span>
				</div>
				<!-- col-play-paper-->


				<div class="col col-xs-4 col-play-scissors col-play-pic">
					<img src="assets/images/scissors.jpg" alt="scissors" data-move="scissors" />
					<br />
					<span>Scissors</span>
				</div>
				<!--col-play-scissors"-->
			</div>
			<!--row-play-choice-->


			<div class="row row-play-battle">
				<div class="col col-xs-6 col-my-play">
					<div class="pic-my-play">
					</div>
					<!--pic=opponent-play div-->
					<div class="my-move-caption">
					</div>
					<!--opponent-move-caption div-->
				</div>
				<!--col-my-play-->


				<div class="col col-xs-6 col-opponent-play">
					<div class="pic-opponent-play"></div>
				</div>
				<!--pic-opponent-play div-->
				<div class="opponenet-move-caption">
				</div>
				<!--opponent-move-caption div-->
			</div>
			<!--col-opponent-play-->
		</div>
		<!--row-play-battle-->


		<div class="row row-reckoning">
			<div class="col col-xs-12 col-reckoning"</div>
			<div class="outcome-message">
			</div>
			<!--outcome-message-->
			<div class="winning-pic">
			</div>
			<!--winning-img-->
		</div>
		<!--col-reckoning-->
	</div>
	<!--row-reckoning-->
	</div>
	<!--container-play-->
	</div>
	<!--rumble div-->

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
	<script type="text/javascript" src="assets/javascript/style.js"></script>
</body>

</html>
